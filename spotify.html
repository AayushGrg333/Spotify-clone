<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
    <script src="spotify.js"></script>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home m1 rounded bg-grey p1">
            <div class="close">
                <img class="close" src="assets/SVG/close.svg" alt="close">
            </div>
                <ul>
                    <li><img class="invert-color" src="assets/SVG/logo.svg" alt="spotify-logo"></li>
                    <li><img class="invert-color" src="assets/SVG/home.svg" alt="home-icon">Home</li>
                    <li><img class="invert-color" src="assets/SVG/search.svg" alt="search-icon">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey m1 p1">
                <div class="library-top">
                    <img src="assets/SVG/library.svg" alt="library-logo">
                    <p>Your library</p>
                </div>

                <div class="songlibrary">
                    <ul>
                    </ul>   
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/np-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/np-en/legal/privacy-policy/"><span>Policy</span></a></div>
                    <div><a href="https://www.spotify.com/np-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3"><span>About</span></a></div>
                    <div><a href="https://www.spotify.com/np-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey bg-black m1">
            <div class="header rounded bg-grey">
                <div class="nav">
                    <div class="icons">
                        <img class="hamburger" src="assets/SVG/hamburger.svg" alt="hamburger">
                        <svg data-encore-id="icon" fill="grey" width="20px" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"><path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"></path></svg>
                        <svg data-encore-id="icon" fill="grey" width="20px" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"><path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path></svg>
                    </div>
                    <div class="buttons">
                        <button>Sign up</button>
                        <button>Log in</button>
                    </div>
                </div>
            </div>
            <div class="spotify-playlist">
                <p>Spotify Playlists</p>
                <div class="cardcontainer">
                    
                </div>
            </div>
            <div class="playbar">

                <div class="songbuttons">
                    <img id="previous-song" src="assets/SVG/backward.svg" alt="back">
                    <img id="play-pause" src="assets/SVG/playbutton.svg" alt="play-pause">
                    <img id="next-song" src="assets/SVG/forward.svg" alt="forward">
                </div>
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>

                <div class="detail">
                    <div class="songinfo">
                    </div>
                    <div class="songtime">
                    </div>
                </div>
                <div class="volume">
                    <img src="assets/SVG/volume.svg" alt="volume">
                    <input type="range" id="volume-range" name="volume">
                </div>
                </div>
            </div>
        </svg>


        </div>
    </div>
</body>

</html>
